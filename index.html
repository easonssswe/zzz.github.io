<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二头弯举专业训练</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* iOS点击优化 */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <!-- 初始提示弹窗 -->
    <div id="initModal" class="modal active">
        <div class="modal-content">
            <h2>🏋️ 欢迎使用</h2>
            <div class="instruction">
                <div class="step">
                    <div class="number">1</div>
                    <p>开启<strong>方向锁定</strong></p>
                </div>
                <div class="step">
                    <div class="number">2</div>
                    <p><strong>横屏</strong>握持手机</p>
                </div>
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCI+PHJlY3Qgd2lkdGg9IjE1MCIgaGVpZ2h0PSIxNTAiIGZpbGw9IiMzMzMiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+5oqk5rWL6K+V5Zu+5qCHPC90ZXh0Pjwvc3ZnPg==" 
                     alt="横屏示意图"
                     class="demo-img">
            </div>
            <button id="startBtn">🚀 开始训练</button>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="container">
        <div class="header">
            <button id="resetBtn" class="control-btn">🔄 重置</button>
            <button id="calibrateBtn" class="control-btn">🎯 校准</button>
        </div>
        
        <div class="training-area">
            <div id="repCounter">0/3</div>
            <div class="progress-ring">
                <canvas id="progressRing" width="200" height="200"></canvas>
                <div id="percentage">0%</div>
            </div>
            <div id="arm"></div>
            <div id="feedback">准备校准...</div>
        </div>
<div id="calibrationProgress" class="calibration-progress">
<div class="progress-bar"></div>
<div class="progress-text">0%</div>
</div>
        <!-- 结果弹窗 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2>📊 训练报告</h2>
                <div id="analysisResult"></div>
                <button id="restartBtn" class="action-btn">🔄 重新开始</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
