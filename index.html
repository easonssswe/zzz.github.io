<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键meta标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>二头弯举训练(iOS版)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* iOS弹窗特殊样式 */
        .modal-content {
            -webkit-overflow-scrolling: touch; /* 平滑滚动 */
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        button {
            -webkit-tap-highlight-color: transparent; /* 移除点击高亮 */
        }
    </style>
</head>
<body>
<!-- 权限引导提示 -->
<div id="permissionHelp" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:white; padding:20px; z-index:1000;">
    <h2>如何开启权限？</h2>
    <ol>
        <li>点击屏幕上方出现的权限提示栏</li>
        <li>选择"允许运动与方向访问"</li>
        <li>刷新页面后重新开始</li>
    </ol>
    <button onclick="location.reload()">我已开启权限</button>
</div>
    <!-- 初始提示弹窗（强制显示） -->
    <div id="initModal" class="modal active">
        <div class="modal-content">
            <h2>iOS使用说明</h2>
            <div class="steps">
                <div class="step">
                    <span class="emoji">🔒</span>
                    <p>打开<strong>方向锁定</strong></p>
                </div>
                <div class="step">
                    <span class="emoji">📱</span>
                    <p><strong>横屏</strong>握持手机</p>
                </div>
                <div class="step">
                    <span class="emoji">👆</span>
                    <p>点击下方按钮开始</p>
                </div>
            </div>
            <button id="startBtn">开始校准</button>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="container">
        <!-- 调试信息（开发时可见） -->
        <div id="debugInfo" style="display:none;"></div>
        
        <!-- 训练界面 -->
        <div id="trainingUI">
            <div id="repCounter">0/3</div>
            <canvas id="progressRing" width="200" height="200"></canvas>
            <div id="percentage">0%</div>
            <div id="arm"></div>
            <div id="feedback">准备校准...</div>
        </div>

        <!-- 结果弹窗 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2>训练报告</h2>
                <div id="analysisResult"></div>
                <button id="restartBtn">重新开始</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
