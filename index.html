<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>智能二头弯举训练</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* iOS点击高光移除 */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <!-- 初始提示弹窗 -->
    <div id="initModal" class="modal active">
        <div class="modal-content">
            <h2>🏋️ 使用说明</h2>
            <div class="instruction">
                <div class="step">
                    <div class="number">1</div>
                    <p>开启<strong>方向锁定</strong></p>
                </div>
                <div class="step">
                    <div class="number">2</div>
                    <p><strong>横屏</strong>握持手机</p>
                </div>
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzMzMyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjZmZmIiBmb250LXNpemU9IjE0Ij7miqTmtYvor5Xlm77moIc8L3RleHQ+PC9zdmc+" 
                         alt="横屏示意图" 
                         class="demo-img">
            </div>
            <button id="startBtn">🚀 开始训练</button>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="container">
        <!-- 校准按钮 -->
        <button id="calibrateBtn" class="control-btn">🎯 校准起始位</button>
        
        <!-- 训练界面 -->
        <div class="training-ui">
            <div id="repCounter" class="rep-counter">0/3</div>
            
            <div class="ring-container">
                <canvas id="progressRing" width="200" height="200"></canvas>
                <div id="percentage" class="percentage">0%</div>
            </div>
            
            <div id="arm" class="arm"></div>
            
            <div id="feedback" class="feedback"></div>
        </div>

        <!-- 结果弹窗 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2>📊 训练报告</h2>
                <div id="analysisResult" class="analysis"></div>
                <button id="restartBtn" class="action-btn">🔄 重新开始</button>
            </div>
        </div>
    </div>

    <!-- 权限提示 -->
    <div id="permissionHelp" class="modal">
        <div class="modal-content">
            <h2>🔑 需要权限</h2>
            <p>请允许"运动与方向"访问权限</p>
            <button onclick="location.reload()" class="action-btn">🔄 我已开启权限</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
