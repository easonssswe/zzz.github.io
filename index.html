<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>智能二头弯举训练</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 新增的横屏锁定样式 */
        html {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            margin-left: -50%;
            overflow-x: hidden;
        }
        
        /* 控制按钮容器 */
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        /* 校准按钮特定样式 */
        #calibrateBtn {
            background: #2196F3;
            display: none; /* 默认隐藏，校准模式才显示 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 修改后的控制按钮组 -->
        <div class="control-panel">
            <button id="resetBtn">重置训练</button>
            <button id="calibrateBtn">校准起始位置</button>
        </div>
        
        <!-- 大字号计数器 -->
        <div id="repCounter">0/3</div>
        
        <!-- 带百分比的进度环 -->
        <div class="ring-container">
            <canvas id="progressRing" width="200" height="200"></canvas>
            <div id="percentage">0%</div>
        </div>
        
        <!-- 手臂动画 -->
        <div id="arm"></div>
        
        <!-- 示例动画 -->
        <img src="img/demo.gif" class="demo-animation" alt="示范动作">
        
        <!-- 实时反馈 -->
        <div id="feedback"></div>
        
        <!-- 结果弹窗 -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2>训练报告</h2>
                <div id="analysisResult"></div>
                <button id="closeModal">关闭</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
